---
- name: Install Docker and Docker Compose on GitLab Runner
  hosts: runner
  become: yes
  tasks:
    # 1. Обновляем индекс пакетов
    - name: Update apt cache
      apt:
        update_cache: yes

    # 2. Устанавливаем зависимости
    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # 3. Создаём директорию для ключа
    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # 4. Скачиваем GPG-ключ Docker
    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    # 5. Добавляем репозиторий Docker
    - name: Add Docker repository
      shell: |
        echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
        tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    # 6. Обновляем индекс пакетов снова
    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    # 7. Устанавливаем Docker
    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # 8. Добавляем текущего пользователя в группу docker
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # 9. Запускаем и включаем Docker
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    # 10. Перезагружаем машину
    - name: Reboot the machine
      reboot:
        reboot_timeout: 300